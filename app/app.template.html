<h1>{{title}}</h1>
    <h2>My Heroes</h2>
    <div class="col-md-6">
        <ul class="heroes">
            <li *ngFor="let hero of heroes"
                [class.selected]="hero === selectedHero"
                (click)="onSelect(hero)">
                <span class="badge">{{hero.id}}</span> {{hero.name}}
            </li>
        </ul>
    </div>
    <div class="col-md-6">
        <my-hero-detail [hero]="selectedHero"></my-hero-detail>
    </div>
